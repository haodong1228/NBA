<!DOCTYPE html>
<html>
  
  <head>
    <meta charset="UTF-8"/>
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/static/x-admin/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/font.css'}"/>
    <link rel="stylesheet" th:href="${#httpServletRequest.getContextPath()+'/static/x-admin/css/xadmin.css'}"/>
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/lib/layui/layui.all.js'}" charset="utf-8"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/js/xadmin.js'}"></script>
    
    <!--自己写的JS  -->
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/PublicFunctions.js'}"></script>
    <script type="text/javascript" th:src="${#httpServletRequest.getContextPath()+'/static/x-admin/MyJs/teamrankinglist.js'}"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
  <body class="layui-anim layui-anim-up">
  
    <div class="x-body"  style="padding-top:0px;">
      <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so" id="queryTKLForm">
          <!--隐藏当前页和页号-->
          <input type="hidden" name="pageNum"/>
          <input type="hidden" name="pageSize"/>
  		  <input type="hidden" name="tiaojian"  id="tiaojian"/>
        </form>
      </div>
      
      
      	<button id="defen" onclick='changeColor(this)' class="layui-btn layui-btn-normal">得分</button>
      	<button id="zhugong" onclick='changeColor(this)' class="layui-btn layui-btn-normal">助攻</button>
      	<button id="lanban" onclick='changeColor(this)' class="layui-btn layui-btn-normal">篮板</button>
      	<button id="shifen" onclick='changeColor(this)' class="layui-btn layui-btn-normal">失分</button>
      	<button id="shiwu" onclick='changeColor(this)' class="layui-btn layui-btn-normal">失误</button>
      	
        <span class="x-right" style="line-height:40px">球队排行版</span>
  
      <table class="layui-table">
        <thead>
          <tr>
            <th>排名</th>
            <th>球队</th>
            <th>主教练</th>
            <th>分区</th>
            <th>得分</th>
            <th>助攻</th>
            <th>篮板</th>
            <th>失分</th>
            <th>失误</th>
            <th>进入NBA时间</th>
            <th>操作</th>
            </tr>
        </thead>
        <tbody id="memberTbody">
        </tbody>
      </table>
      
     <!--分页-->
        <div id="pageDiv"></div>
     <!--end 分页-->

    </div>
  </body>
</html>
